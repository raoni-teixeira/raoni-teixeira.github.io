<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUG HACK - Quebra-Senha do Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>BUG HACK - Quebra-Senha do Sistema</h1>

        <div class="tablet">
            <div class="screen">
                <div class="top-bar">
                    <span class="icon check">‚úîÔ∏è</span>
                    <span class="icon wrong">‚ùå</span>
                    <span class="icon bug">üåÄ</span>
                </div>
                <div class="system-login">
                    <h2>SYSTEM LOGIN</h2>
                    <p>Sua Senha Secreta: <span id="player-password">---</span></p>
                    <div class="attempts-area">
                        <h3>Suas Tentativas:</h3>
                        <ul id="attempts-list">
                            </ul>
                    </div>
                    <div class="bug-level">
                        <h3>N√≠vel de Bug:</h3>
                        <div id="bug-indicators">
                            </div>
                    </div>
                </div>
            </div>
            <div class="keyboard">
                <div class="number-buttons">
                    <button class="key" data-value="1">1</button>
                    <button class="key" data-value="2">2</button>
                    <button class="key" data-value="3">3</button>
                    <button class="key" data-value="4">4</button>
                    <button class="key" data-value="5">5</button>
                    <button class="key" data-value="6">6</button>
                    <button class="key" data-value="7">7</button>
                    <button class="key" data-value="8">8</button>
                    <button class="key" data-value="9">9</button>
                    <button class="key zero" data-value="0">0</button>
                </div>
                <div class="action-buttons">
                    <button class="action-key clear">Clear</button>
                    <button class="action-key enter">Enter</button>
                </div>
                <div class="input-display">
                    <span id="current-input">---</span>
                </div>
            </div>
        </div>
        <button id="start-game-btn">Come√ßar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
